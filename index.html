<html>
<div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=Abc-VTzM2L-Mrh5r6PhDioCr0-yNkokL38cB2PXXLLqdSoD7p1RuActraRulXDBWHQE5ijWVEilQ__UT&currency=NZD" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'rect',
          color: 'black',
          layout: 'horizontal',
          label: 'buynow',
          tagline: '',
          
      },
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units: [{
                  amount: {
                      value: '16.00'
                  }
              }]
          });
      },
      onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
      }
  }).render('#paypal-button-container');
</script>
  </html>
